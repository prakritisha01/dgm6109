<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <title>Lab #3</title>

</head>

<body>
    
    <h1>Prakriti Sharma Lab #3</h1>
    
    <p> 
        Here you can convert a Fahrenheit temperature value into Celsius or Kelvin. 
    </p>

    <p> 
       Temperature in Fahrenheit:
       <input type="number" id="inputF"> <!--Ask the user temperature in Fahrenheit-->
       
    </p>

    <p>
        Choose a Conversion:
        <select id="conversionChoice">
            <option value="c">Celsius</option>
            <option value="k">Kelvin</option>
        </select>
    </p>

    <button id="submit">Convert Temperature</button>

    <div id="output"></div>

    <script src="output.js"></script>
    <script src="main.js"></script>

</body>

</html>
